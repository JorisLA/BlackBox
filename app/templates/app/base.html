{% load static %}
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>BLACK BOX</title>

	<link rel="stylesheet" href="{% static 'app/demo-header.css' %}">
  <link rel="stylesheet" href="{% static 'app/demo-footer.css' %}">
	<link rel="stylesheet" href="{% static 'app/header-login-signup.css' %}">
  <link rel="stylesheet" href="{% static 'app/footer-distributed.css' %}">
  <link rel="stylesheet" href="{% static 'authentification/logflow.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>

  <header class="header-login-signup">

  	<div class="header-limiter">

  		<h1><a href="#">Black<span>box</span></a></h1>

  		<nav>
  			<a href="#">Home</a>
  			<a href="#" class="selected">Blog</a>
  			<a href="#">Pricing</a>
  		</nav>

  		<ul>
				{% if user.is_authenticated %}
					<li><a href="{% url 'logout' %}">Logout</a></li>
				{% else %}
					<li><a href="{% url 'login' %}">Login</a></li>
					<li><a href="{% url 'signup' %}">Sign up</a></li>
				{% endif %}
  		</ul>

  	</div>

  </header>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer-distributed">

			<div class="footer-right">

				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>

			</div>

			<div class="footer-left">

				<p class="footer-links">
					<a href="#">Home</a>
					·
					<a href="#">Blog</a>
					·
					<a href="#">Pricing</a>
					·
					<a href="#">About</a>
					·
					<a href="#">Faq</a>
					·
					<a href="#">Contact</a>
				</p>

				<p>Company Name &copy; 2015</p>
			</div>

		</footer>

</body>

</html>
